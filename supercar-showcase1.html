    body { background: #000; color: #fff; min-height: 100vh; opacity: 0; animation: fadeInBody 1s forwards; }

    .product-card { background: #111; border-radius: 10px; overflow: hidden; text-align: center; transition: transform 0.4s, box-shadow 0.4s; box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3); padding-bottom: 1rem; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s forwards; }

    .product-card:nth-child(2) { animation-delay: 0.4s; }
    .product-card:nth-child(3) { animation-delay: 0.6s; }
    .product-card:nth-child(4) { animation-delay: 0.8s; }
    .product-card:nth-child(5) { animation-delay: 1.0s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .product-card:hover { transform: scale(1.05); box-shadow: 0 6px 14px rgba(255, 215, 0, 0.5); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-card h2 { margin: 1rem 0 0.5rem 0; font-size: 1.2rem; color: #ffd700; }
    .product-card p { font-size: 0.95rem; color: #ccc; margin-bottom: 0.8rem; }

    .video-section { text-align: center; padding: 2rem; background: #111; }

    .video-section video { width: 90%; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    .back-button { position: fixed; bottom: 20px; left: 20px; background: #ffd700; color: #000; padding: 0.6rem 1rem; border-radius: 20px; text-decoration: none; font-weight: bold; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); transition: background 0.3s; }
    .back-button:hover { background: #e6c200; }
    footer { text-align: center; padding: 1rem; background: #111; color: #888; font-size: 0.9rem; }
  </style>
